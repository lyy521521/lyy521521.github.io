<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		
		<title>首页</title>
		 <!-- Bootstrap -->
		    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
			<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
			    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
		<style>
			*{
				margin: 0;
			}
			#anniu{
				position: absolute;
				top:20%;
				left: 30%;
			}
			#keyi,#bukeyi{
				position: absolute;
				left: 100px;
				top:330px;
				width: 120px;
				height: 45x;
				font-size: 20px;
				font-weight: bold;
			}
			
		</style>
	</head>
	<body>
		<div id="img">
			<img class="bgimg" src="images/修改.jpg" style="width: 50%;" style="height: 50%;">
			<div id="anniu">
				<button id="keyi" class="btn btn-primary" onclick="javascript:window.location='cc.html'">爸爸</button>
				<button id="bukeyi" style="left: 400px;"  class="btn btn-primary" onmouseover="butongyi()">儿砸</button>
			</div>
		</div>
	</body>
	<script>
		var n=0;
		function butongyi(){
		var x=Math.floor(Math.random()*400);//距离左边距离
		var y=Math.floor(Math.random()*400);//距离顶部的距离
		$("#bukeyi").css("left",x);
		$("#bukeyi").css("top",y);
		n++;
		if(n==10){
			alert("乖~叫爸爸");
		}
		if(n==13){
			alert("再给你一次机会");
		}
		if(n>15){
			alert("就是不让你点");
		}
		}
        
	</script>
</html>
